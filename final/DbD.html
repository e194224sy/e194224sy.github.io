     <p>このゲームは5人のプレイヤーが1人の殺人鬼と4人の生存者に分かれて対戦する対人ゲームです。鬼は生存者を捕まえて生け贄にする。生存者は生け贄にされる前に脱出すれば勝利です。民度とバグの多さに目をつむればとても面白いゲームです。</p>
